<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial or Fiction</title>
  </head>
  <body>
    <div class="container">
      <h1>Do you know what a factorial is?</h1>

      <form id="factorial">
        <div class="form-group">
          <label for="number">Enter a number:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>A factorial is an operator that multiplies a number by all of the positive integers less than that number. For example, 5! = 5 * 4 * 3 * 2 * 1 = 120.
          The factorial of your number is <span class="factorial"></span>.
      </div>
    </div>
  </body>
</html>
